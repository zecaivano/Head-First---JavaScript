<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <title>Apenas uma página genérica</title>
        <script>
            setTimeout (wakeUpUser, 5000);
            function wakeUpUser () {
                alert ("Você vai ficar encarando essa página sem graça pra sempre?");
            }
        </script>
    </head>
    <body>
        <h1>Apenas um cabeçalho genérico</h1>
        <p>Não há muito o que ler aqui. Sou apenas um parágrafo obrigatório morando em um exemplo num livro de JavaScript. Busco por algo que torne minha vida mais excitante.</p>
    </body>
</html>
